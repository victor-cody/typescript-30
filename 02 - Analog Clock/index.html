<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand miniute-hand"></div>
        <div class="hand second-hand"></div>

        <div class="factor-hour h-12">12</div>
        <div class="factor-hour h-3">3</div>
        <div class="factor-hour h-6">6</div>
        <div class="factor-hour h-9">9</div>
      </div>
    </div>
    <script src="../dist/02 - Analog Clock/index.js"></script>
  </body>
</html>
